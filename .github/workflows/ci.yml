name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install antlr4-python3-runtime sonarlint-cli

    - name: Generate ANTLR parser and lexer
      run: |
        cd parser
        antlr4 -Dlanguage=Python3 xyndril.g4

    - name: Run unit tests
      run: |
        python3 -m unittest discover test

    - name: Run SonarLint analysis
      run: |
        sonarlint-cli --src "**/*.py" --tests "test/**" --reports sonarlint-report.json
