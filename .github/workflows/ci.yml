name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install antlr4-python3-runtime

    # --- SonarScanner CLI + token ---
    - name: Install SonarScanner CLI
      env:
        SCAN_VER: 6.0.0.4432       # helppo päivittää jatkossa
      run: |
        curl -f -L -o sonar-scanner.zip \
          https://repo1.maven.org/maven2/org/sonarsource/scanner/cli/sonar-scanner-cli/${SCAN_VER}/sonar-scanner-cli-${SCAN_VER}-linux.zip
        sudo apt-get update && sudo apt-get install -y unzip
        unzip sonar-scanner.zip -d sonar-scanner
        echo "$(pwd)/sonar-scanner/bin" >> $GITHUB_PATH

    - name: Generate ANTLR parser & lexer
      run: |
        cd parser
        antlr4 -Dlanguage=Python3 xyndril.g4

    - name: Run unit tests
      run: |
        python3 -m unittest discover test

    - name: Run SonarScanner analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # <- tässä token tulee käyttöön
      run: |
        sonar-scanner \
          -Dsonar.projectKey=xyndril \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=$SONAR_TOKEN







