name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install antlr4-python3-runtime

    # --------------------------------------------
    # SonarLint CLI with retry + generic user agent
    # --------------------------------------------
    - name: Install SonarLint CLI
      run: |
        for i in {1..3}; do
          echo "Attempt $i: Downloading SonarLint CLI..."
          curl -f -A "curl/7.68.0" \
               -o sonarlint-cli.zip \
               -L https://binaries.sonarsource.com/SonarLint-cli/SonarLint-cli-4.5.0.20627.zip
          if [ $? -eq 0 ] && [ -s sonarlint-cli.zip ]; then
            echo "SonarLint CLI zip downloaded successfully."
            break
          else
            echo "SonarLint CLI zip download failed or is empty. Retrying ($i/3)â€¦"
            sleep 5
          fi
        done

        if [ ! -s sonarlint-cli.zip ]; then
          echo "ERROR: SonarLint CLI zip download failed after 3 attempts."
          exit 1
        fi

        sudo apt-get update && sudo apt-get install -y unzip
        unzip sonarlint-cli.zip -d sonarlint-cli
        echo "$(pwd)/sonarlint-cli/bin" >> $GITHUB_PATH

    - name: Generate ANTLR parser and lexer
      run: |
        cd parser
        antlr4 -Dlanguage=Python3 xyndril.g4

    - name: Run unit tests
      run: |
        python3 -m unittest discover test

    - name: Run SonarLint analysis
      run: |
        sonarlint-cli --src "**/*.py" --tests "test/**" --reports sonarlint-report.json






